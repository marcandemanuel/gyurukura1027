<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GyűrűkUra 10-27</title>
    <style>
        @font-face {
            font-family: 'Aniron';
            src: url('./fonts/AnironModified.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @keyframes swipeup {
            0% {
                margin-top: 80px;
                opacity: 0
            }

            100% {
                margin-top: 0;
                opacity: 1
            }
        }

        body {
            margin: 0;
            background: #181818;
            color: #9c8028;
            font-family: 'Aniron', Arial, sans-serif;
        }

        .container {
            animation: swipeup 0.75s ease-out;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .notFoundTextContainer {
            position: relative;
            width: 70vw;
            min-height: 70vh;
            margin-top: 15vh;
            margin-bottom: 15vh;
            padding: 10px 0;
            display: block;
            max-width: none;
            margin-left: 0;
            margin-right: 0;
            box-shadow: 0px 0px 10px #9c8028;
            border-radius: 1vw;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .notFoundTextContent {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1;
            width: max-content;
        }

        .title {
            font-size: 60px;
            color: #9c8028;
        }

        .subtitle {
            font-size: 15px;
            color: #9c8028;
            font-family: 'Aniron', Arial, sans-serif;
            margin-bottom: 20px;
        }

        .homeButton {
            border: 2px solid transparent;
            background-color: rgb(0, 0, 0);
            color: #9c8028;
            font-size: 12px;
            border-radius: 25px;
            padding: 10px 30px;
            margin: 5px;
            margin-top: 30px;
            font-family: 'Aniron', Arial, sans-serif;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .notFoundImageRight {
            position: absolute;
            bottom: 0;
            right: 0;
            height: 250px;
            width: auto;
            object-fit: contain;
            display: block;
            z-index: 0;
            pointer-events: none;
            border-bottom-right-radius: 1vw;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="notFoundTextContainer">
            <div class="notFoundTextContent">
                <h2 class="title">404</h2>
                <h3 class="subtitle">A szerver nem találja ezt az oldalt.</h3>
                <a class="homeButton" href="/">Kezdőlap</a>
            </div>
            <img src="/images/404_top.png" alt="404 illustration" class="notFoundImageRight" />
        </div>
    </div>
</body>

</html>
